<h2>Add Task</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="enteredTitle" />
  </p>

  <p>
    <label for="summary">Summary</label>
    <textarea id="summary" rows="5" formControlName="enteredSummary"></textarea>
  </p>

  <p>
    <label for="due-date">Due Date</label>
    <input type="date" id="due-date" formControlName="enteredDate" />
  </p>

  <p class="actions">
    <a routerLink="../">Cancel</a>
    <button type="submit">Create</button>
  </p>
</form>
